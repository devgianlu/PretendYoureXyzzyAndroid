apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions 'main'
    productFlavors {
        standard {
            dimension 'main'
        }
    }
    
    lintOptions {
        warning 'MissingTranslation'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':CommonUtils')

    api 'com.google.android.gms:play-services-games:21.0.0'
    api 'com.google.android.gms:play-services-auth:19.0.0'
    api 'com.google.firebase:firebase-auth:20.0.2'

    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'org.whispersystems:signal-protocol-android:2.8.1'

    implementation 'com.github.instacart.truetime-android:library:3.4'

    implementation('com.google.firebase:firebase-perf:19.0.11') {
        exclude group: 'com.google.protobuf'
    }
}
